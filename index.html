<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real World Map Game</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Map -->
  <div id="map"></div>

  <!-- âœ… Version Display (Step 2) -->
  <div id="version-display" style="
    position: fixed;
    bottom: 30px;
    right: 10px;
    background: rgba(0,0,0,0.5);
    color: white;
    padding: 5px 10px;
    border-radius: 8px;
    font-size: 12px;
    z-index: 9999;
  ">
    Version loading...
  </div>

  <div id="message-box" style="
  position: fixed;
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.7);
  color: #fff;
  padding: 10px 20px;
  border-radius: 12px;
  font-size: 16px;
  opacity: 0;
  transition: opacity 0.5s;
  z-index: 10000;
">
</div>


  <!-- Script -->
  <script src="main.js"></script>
</body>
</html>
